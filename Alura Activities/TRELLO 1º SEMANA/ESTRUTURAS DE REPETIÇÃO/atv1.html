<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //A
        // Utilizando o for
        for (let i = 1; i <= 50; i++) {
            if (i % 2 === 0) {
                console.log(i + " é par");
            } else {
                console.log(i + " é ímpar");
            }
        }

        // Utilizando o while
        let j = 1;
        while (j <= 50) {
            if (j % 2 === 0) {
                console.log(j + " é par");
            } else {
                console.log(j + " é ímpar");
            }
            j++;
        }

        //B
        // Utilizando o for
        for (let i = 3; i <= 100; i += 3) {
            console.log(i);
        }

        // Utilizando o while
        let k = 3;
        while (k <= 100) {
            console.log(k);
            k += 3;
        }

        //C
        // Utilizando o for
        for (let i = 100; i >= 0; i -= 2) {
            console.log(i);
        }

        // Utilizando o while
        let l = 100;
        while (l >= 0) {
            console.log(l);
            l -= 2;
        }

    </script>
</body>

</html>
