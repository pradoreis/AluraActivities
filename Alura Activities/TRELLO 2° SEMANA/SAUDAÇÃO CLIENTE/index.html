<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const nomeCliente = prompt("Qual é o nome pelo qual deseja ser chamado?");

        // Verifica se o usuário inseriu um nome
        if (nomeCliente) {
            const saudacao = `Olá, ${nomeCliente}! Bem-vindo ao Nubanco!`;

            alert(saudacao);
        } else {

            alert("Bem-vindo ao Nubanco!");
        }

    </script>
</body>

</html>
